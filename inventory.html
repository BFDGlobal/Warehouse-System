<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Inventory List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Inventory Items will be populated here by JS -->
            </tbody>
        </table>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addItemModal">Add New Item</button>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add New Inventory Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Fetch inventory data when the page loads
        $(document).ready(function() {
            $.ajax({
                url: 'get_inventory.php',
                method: 'GET',
                success: function(response) {
                    $('#inventoryList').html(response);
                }
            });

            // Handle add item form submission
            $('#addItemForm').on('submit', function(e) {
                e.preventDefault();
                var itemName = $('#itemName').val();
                var itemQuantity = $('#itemQuantity').val();
                var itemPrice = $('#itemPrice').val();

                $.ajax({
                    url: 'add_inventory.php',
                    method: 'POST',
                    data: { item_name: itemName, quantity: itemQuantity, price: itemPrice },
                    success: function(response) {
                        $('#addItemModal').modal('hide');
                        alert('Item added successfully!');
                        location.reload(); // Reload to show the updated inventory
                    }
                });
            });
        });
    </script>
</body>
</html>
